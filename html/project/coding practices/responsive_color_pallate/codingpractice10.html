<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive color pallate</title>
    <link rel="stylesheet" href="./codingpractice10.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="main-heading">Responsive color pallate</h1>
        </div>
            <div class="row br">
                <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
                    <div class="bg-primary color">
                        <p class="text">Primary</p>
                    </div>
                </div>
                <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
                    <div class="bg-secondary color">
                        <p class="text">Secondary</p>
                    </div>
                </div>
                <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
                    <div class="bg-success color">
                        <p class="text">Success</p>
                    </div>
                </div>
                <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
                    <div class="bg-info color">
                        <p class="text">Info</p>
                    </div>
                </div>
                <div class="col-12 col-sm-8 col-md-10 col-lg-2 col-xl-5">
                    <div class="bg-warning color">
                        <p class="text">Warning</p>
                    </div>
                </div>
                <div class="col-12 col-sm-4 col-md-2 col-lg-7 col-xl-7">
                    <div class="bg-danger color">
                        <p class="text">Danger</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
